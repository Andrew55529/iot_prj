<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
</head>
<body>
    <h1>Edit Rule</h1>
    <form action="/save-rule/{{ rule.id }}" method="post">
        <label for="min">Min:</label>
        <input type="text" id="min" name="min" value="{{ rule.min }}"><br>

        <label for="max">Max:</label>
        <input type="text" id="max" name="max" value="{{ rule.max }}"><br>

        <label for="speed">Speed:</label>
        <input type="text" id="speed" name="speed" value="{{ rule.speed }}"><br>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="{{ rule.text }}"><br>

        <button type="submit">Save</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
